name: Automatisation des tests DevSecOps

on: push

jobs:
  Dependances:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout du Code
        uses: actions/checkout@v4
      
      - name: Contrôle des dépendances avec Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          severity: 'CRITICAL,HIGH,MEDIUM'
          format: 'table'
          output: 'rapport-dependances.txt'

      - name: Upload temporaire dependances
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tmp-dep
          path: rapport-dependances.txt

  Dockerfile:
    runs-on: ubuntu-latest
    needs: Dependances
    steps:
      - name: Checkout du Code
        uses: actions/checkout@v4

      - name: Construire l'Image
        run: docker build -t mon-image-test:latest .
          
      - name: Scanner l'Image avec Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin
          trivy image --severity CRITICAL,HIGH,MEDIUM --format table --output rapport-image.txt mon-image-test:latest

      - name: Upload temporaire image
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tmp-img
          path: rapport-image.txt

  # Nouveau job pour fusionner les rapports
  Rapport-Final:
    runs-on: ubuntu-latest
    needs: [Dependances, Dockerfile]
    if: always()
    steps:
      - name: Créer dossier rapports
        run: mkdir rapports-securite

      - name: Récupérer tous les fichiers
        uses: actions/download-artifact@v4
        with:
          path: rapports-securite
          pattern: tmp-*
          merge-multiple: true

      - name: Generer Archive Unique
        uses: actions/upload-artifact@v4
        with:
          name: Rapports-Complets-DevSecOps
          path: rapports-securite/
          retention-days: 7
